        function scrollToSection() {
            var section = document.getElementById("course");
            var targetY = section.getBoundingClientRect().top + window.pageYOffset;
            var startingY = window.pageYOffset;
            var distance = targetY - startingY;
            var duration = 1000; // časový interval v milisekundách
            var startTime;

            function ease(t) {
                return t<.5 ? 2*t*t : -1+(4-2*t)*t; // v tomto prípade používame ease-in-out funkciu
            }

            function scroll(timestamp) {
                startTime = startTime || timestamp;
                var elapsed = timestamp - startTime;
                var progress = ease(Math.min(elapsed / duration, 1));
                window.scrollTo(0, startingY + distance * progress);
                if (elapsed < duration) {
                    requestAnimationFrame(scroll);
                }
            }

            requestAnimationFrame(scroll);
        }
    </script>
